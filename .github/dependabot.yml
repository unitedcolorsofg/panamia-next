version: 2
updates:
  # npm dependencies
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'America/New_York'
    open-pull-requests-limit: 10
    groups:
      # Group minor/patch updates to reduce PR noise
      production-minor-patch:
        patterns:
          - '*'
        update-types:
          - 'minor'
          - 'patch'
        exclude-patterns:
          - '@types/*'
      # Group all type definitions together
      types:
        patterns:
          - '@types/*'
    labels:
      - 'dependencies'
    commit-message:
      prefix: 'deps(deps)'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    labels:
      - 'dependencies'
      - 'ci'
    commit-message:
      prefix: 'deps(ci)'
